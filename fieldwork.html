				<!-- In 2011, I started working on late Paleozoic carbonates in the Western United States. This field data has helped us construct numerical models to improve our understand of the stratigraphic expression of meteoric diagenesis in carbonate
		platforms. Moreover, the mapping the extent and magnitude of diagenesis in these western US carbonates seems to be critical for interpreting global carbon isotopic data and cataloging the ice sheet dynamics during the Late Paleozoic Ice Age. -->
